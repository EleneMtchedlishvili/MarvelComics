<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- title icon -->
    <link
      rel="icon"
      href="src/Marvel Images/mmm.png"
      type="image/x-icon"
      sizes="16x16 32x32"
      class="next-head"
    />
    <title>Marvel Comics</title>
  </head>
  <body>
    <img class="bg" src="src/Marvel Images/bg.jpg" alt="" />
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <img class="nav-icon" src="src/Marvel Images/mmm.png" alt="icon" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="text-light nav-item nav-link active" href="index.html"
            ><b>Home</b> <span class="sr-only">(current)</span></a
          >
          <a class="text-light nav-item nav-link" href="favorites.html"
            ><b>Favorites</b></a
          >
          <a class="text-light nav-item nav-link" href="contact.html"
            ><b>Contact us</b></a
          >
        </div>
      </div>
    </nav>
    <!-- contact -->
    <div class="row">
      <div class="col-12">
        <div class="whole-container row">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-4 mx-auto p-2 bg-light">
              <div class="container">
                <div class="text-center">
                  <h1 class="cont">Contact us</h1>
                </div>
                <div class="card-body bg-light">
                  <div class="container">
                    <form id="contact-form" role="form">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_name">Firstname *</label>
                              <input
                                id="form_name"
                                type="text"
                                name="name"
                                class="form-control"
                                placeholder="Your firstname *"
                                required="required"
                                data-error="Firstname is required."
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_lastname">Lastname *</label>
                              <input
                                id="form_lastname"
                                type="text"
                                name="surname"
                                class="form-control"
                                placeholder="Your lastname *"
                                required="required"
                                data-error="Lastname is required."
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_email">Email *</label>
                              <input
                                id="form_email"
                                type="email"
                                name="email"
                                class="form-control"
                                placeholder="Your email *"
                                required="required"
                                data-error="Valid email is required."
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="form_message">Message</label>
                              <textarea
                                id="form_message"
                                name="message"
                                class="form-control"
                                placeholder="Write your message here."
                                rows="4"
                                required="required"
                                data-error="Please, leave us a message."
                              ></textarea>
                            </div>
                          </div>

                          <div
                            class="mt-5 col-md-12 d-flex justify-content-center"
                          >
                            <input
                              type="submit"
                              class="btn btn-send pt-2 btn-block"
                              value="Send Message"
                            />
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- /.8 -->
            </div>
            <!-- /.row-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
